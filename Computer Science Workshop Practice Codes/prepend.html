<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("H1,p").prepend("<strong>New Content</strong>")
            })
            $("#b2").click(function(){
                $("ol").prepend("<li>New List</li>")
            })

        });
    </script>
</head>
<body>
    <h1>Wxample of Addition of Elements.</h1>
    <p>This is the first paragraph.</p>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <br>
    <button id="b1">Append text into h1 and p.</button>
    <button id="b2">Append elemennt in the list.</button>
</body>
</html>
