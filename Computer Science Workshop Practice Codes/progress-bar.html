<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Progress Bar</h3>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar" style="width: 40%;">40%</div>
        </div>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-success" style="width: 90%;">90%</div>
        </div>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 70%;">70%</div>
        </div>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 80%;">80%</div>
        </div>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-secondary progress-bar-striped" style="width: 30%;">30%</div>
        </div>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-info" style="width: 20%;">20%</div>
        </div>
    </div>    
</body>
</html>
