<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopUp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#show").click(function(){
        $("#popup").show();
      });
      $("#hide").click(function(){
        $("#popup").hide();
      });
    })
  </script>
</head>
<body>
  <button id="show">Show PopUp</button>
  <div id="popup">
    <p>This is a Pop Up message</p>
    <button id="hide">Hide PopUp</button>
  </div>
</body>
</html>
