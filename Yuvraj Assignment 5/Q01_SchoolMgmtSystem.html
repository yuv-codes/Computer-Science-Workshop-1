<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min. css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body{
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: aliceblue;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Welcome to the School Management System</h1>
        <p class="mt-3">Manage your school activities efficiently with our platform.</p>
    </div>
    <div class="login-container">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      <div class="error" id="passwordError"></div>
    </div>
    <button type="submit" class="btn btn-danger w100">Login</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#loginForm').on('submit', function (e) {
          e.preventDefault();
          const password = $('#password').val();
          const passwordRegex = /^(?=.*[a-z])(?=.*[AZ])(?=.*\d).{6,}$/;
          if (!passwordRegex.test(password)) {
          $('#passwordError').text('Password must have at least 1 uppercase, 1 lowercase, 1 digit, and be 6+ characters long.');
          } else {
          window.location.href= 'Q5.html';
          $('#passwordError').text('');
          alert('Login successful!');
          }
        });
      });
</script>
</body>
</html>
