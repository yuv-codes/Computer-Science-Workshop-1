<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        h1 { display: none; }
    </style>
</head>
<body>

    <h1>This is a jquery</h1>
    <p>This is a paragraph can be hidden or shown.</p>
    <button id="hide">Hide Paragraph</button>
    <button id="show">Show Paragraph</button>
    <h1>Toggle Button</h1>
    <button id="toggle">Toggle Heading</button>

    <script>
        $(document).ready(function() {
            $("#hide").click(function() {
                $("p").hide("fast");
            });

            $("#show").click(function() {
                $("p").show(1000);
            });

            $("#toggle").click(function() {
                $("h1").toggle();
            });
        });
    </script>
    
</body>
</html>
