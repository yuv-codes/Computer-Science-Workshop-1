<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                $("#1").fadeIn();
                $("#2").fadeIn(1000);
                $("#3").fadeIn(2000);
                $("#4").fadeIn(3000);
                $("#5").fadeIn(4000);
            })
            $("#button1").click(function(){
                $("#1").fadeOut();
                $("#2").fadeOut(1000);
                $("#3").fadeOut(2000);
                $("#4").fadeOut(3000);
                $("#5").fadeOut(4000);
            })
        })
    </script>
</head>
<body>
    <input type="button" value="Click Me!!" id="button">
    <input type="button" value=" Don't Click Me!!" id="button1">
    <div id="1" style="width: 40px; height: 100px; display:none; background-color: khaki ;"></div>
    <div id="2" style="width: 40px; height: 100px; display:none; background-color: red;"></div>
    <div id="3" style="width: 40px; height: 100px; display:none; background-color: blue;"></div>
    <div id="4" style="width: 40px; height: 100px; display:none; background-color: rebeccapurple;"></div>
    <div id="5" style="width: 40px; height: 100px; display:none; background-color: hotpink;"></div>
</body>
</html>
