<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(".thumbnail").css({'border-radius': '50%'})
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="col">

        </div>
        <div class="col">
            <img class="thumbnail" src="img1.webp" alt="badmosh" style="width: 100px; height: 100px;">
            Thumbnail-2
        </div>
        <div class="col">
            <img class="thumbnail" src="img1.webp" alt="badmosh" style="width: 100px; height: 100px;">
            Thumbnail-3
        </div>
    </div>
    <button class="btn" style="justify-self: center; display: flex; background-color: rgb(132, 132, 238);">Click to Change</button>
</body>
</html>
