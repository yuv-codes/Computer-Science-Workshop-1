<!-- 
 [Q.4] Design an HTML Page for Your Schedule:
 -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        tr{
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>My Weekly Schedule</h1>

<table>
    <tr>
        <th>Day</th>
        <th>Activities</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Graphic Designing, Gym</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Design Revisions, Reading</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Video Editing, Yoga</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Reading, Running</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Client Feedback, Dinner with Friends</td>
    </tr>
    <tr>
        <td>Saturday</td>
        <td>Freelance Work, Movie Night</td>
    </tr>
    <tr>
        <td>Sunday</td>
        <td>Relaxing, Family Time</td>
    </tr>
</table>

</body>
</html>
