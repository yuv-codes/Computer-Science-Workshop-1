<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Webpage Q01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row {
      border: 2px solid black;
      background-color: lightgreen;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col bg-primary text-white">
            Column
          </div>
          <div class="col bg-success text-light">
            Column
          </div>
        </div>
        <div class="row">
            <div class="col bg-primary text-dark">
              Column
            </div>
            <div class="col bg-success text-info">
              Column
            </div>
            <div class="col bg-secondary text-warning">
                Column
            </div>
        </div>
        <div class="row">
            <div class="col bg-primary text-light">
              Column
            </div>
            <div class="col bg-success text-dark">
              Column
            </div>
            <div class="col bg-secondary text-info">
                Column
            </div>
            <div class="col bg-danger text-danger">
                Column
            </div>
        </div>
        <div class="row">
            <div class="col bg-primary text-dark">
              Column
            </div>
            <div class="col bg-success text-light">
              Column
            </div>
            <div class="col bg-secondary text-primary">
                Column
            </div>
            <div class="col bg-danger text-info">
                Column
            </div>
            <div class="col bg-warning text-danger">
                Column
            </div>
            <div class="col bg-info text-warning">
                Column
            </div>
        </div>
    </div>
</body>
</html>
