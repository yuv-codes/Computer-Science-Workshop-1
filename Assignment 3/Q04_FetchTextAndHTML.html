<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    const pText= $("#p1").text();
    const dText= $("#d1").text()
    $("#b1").click(function(){
      alert(pText);
    })
    $("#b2").click(function(){
      alert(dText);
    })
})
</script>
</head>
<body>
  <p id="p1">P Text!</p>
  <div id="d1">Div Text!</div>
  <button id="b1">Fetch Text</button>
  <button id="b2">Fetch HTML</button>
</body>
</html>
