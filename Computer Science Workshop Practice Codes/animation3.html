<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#start").click(function(){
                $("div").animate({height:300},3000);
                $("div").animate({width:300},3000);
            });
            $("#stop").click(function(){
                $("div").stop(true,false);
            });
        });
    </script>

</head>
<body>
    <p><button id="start">Start Animation</button>
    <button id="stop">Stop current animation</button></p>
    <div style="background-color: yellow;height: 100px;width: 100px;"></div>
</body>
</html>
