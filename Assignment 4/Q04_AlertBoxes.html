<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Alert Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .alert {
          transition: opacity 5 ease-out;
      }
      .hidden {
          opacity: 0 !important;
      }
    </style>
</head>
<body>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your action was completed successfully. <a href="#" class="alert-link">Report issue</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong>  Something went wrong. <a href="#" class="alert-link">Report issue</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Alert!</strong> Please check your inputs. <a href="#" class="alert-link">Report issue</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Info!</strong> This is an informational issue. <a href="#" class="alert-link">Report issue</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> 

  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    <strong>Blaaah Blaaah!</strong> Kuch bhi likho kya farq pdta hai. <a href="#" class="alert-link">Report issue</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
